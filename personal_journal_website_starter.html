<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DivineInvesting // Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #050505;
      color: #00ff9c;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      text-align: center;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #00cc7a;
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #000;
      color: #00ff9c;
      border: 1px solid #00ff9c;
      padding: 12px;
      border-radius: 6px;
      resize: none;
      font-size: 14px;
    }
    button {
      background: transparent;
      color: #00ff9c;
      border: 1px solid #00ff9c;
      padding: 10px 18px;
      margin-top: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
    }
    button:hover {
      background: #00ff9c;
      color: #000;
    }
    .entry {
      background: #000;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      border: 1px solid #003f2a;
    }
    .date {
      font-size: 11px;
      color: #00cc7a;
      margin-bottom: 8px;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff9c;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DivineInvesting</h1>
    <div class="subtitle">// private terminal journal</div>

    <p>> Write entry<span class="cursor"></span></p>
    <textarea id="journalInput" placeholder=">_"></textarea>
    <button onclick="saveEntry()">SAVE</button>

    <div id="entries"></div>
  </div>

  <script>
    const entriesDiv = document.getElementById('entries');

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      entriesDiv.innerHTML = '';
      entries.slice().reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<div class="date">${entry.date}</div><div>${entry.text.replace(/\n/g, '<br>')}</div>`;
        entriesDiv.appendChild(div);
      });
    }

    function saveEntry() {
      const text = document.getElementById('journalInput').value.trim();
      if (!text) return;

      const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      entries.push({
        text,
        date: new Date().toLocaleString()
      });

      localStorage.setItem('journalEntries', JSON.stringify(entries));
      document.getElementById('journalInput').value = '';
      loadEntries();
    }

    loadEntries();
  </script>
</body>
</html>
